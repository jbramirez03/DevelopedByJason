<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevelopedByJason</title>

    <link rel="shortcut icon" type="image/x-icon" href="" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <i class="ri-code-line"></i> DevelopedByJason
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#about" id="about" class="nav__link active-link"
                >About</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#technologies"
                id="technologes"
                class="nav__link active-link"
                >Technologies</a
              >
            </li>
            <li class="nav__item">
              <a href="#projects" id="projects" class="nav__link active-link"
                >Projects</a
              >
            </li>
            <li class="nav__item">
              <a href="#contact" id="contact" class="nav__link active-link"
                >Contact</a
              >
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <div class="nav__btns">
            <i class="ri-moon-line change-theme" id="theme-button"></i>
            <div class="nav__toggle" id="nav-toggle">
              <i class="ri-menu-line"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="about" id="about">
        <div class="home__container container grid">
          <img src="" alt="" class="home__img" />
        </div>

        <div class="home__data">
          <h1 class="home__title"></h1>
          <p class="home__description"></p>
          <a href="" id="about" class="button button--flex"></a>
        </div>
      </section>

      <section
        class="technologies section container"
        id="technologies"
      ></section>

      <section class="projects section container" id="projects"></section>

      <section class="contact section container" id="contact"></section>

      <footer class="footer section"></footer>

      <a href="" class="scrollup" id="scroll-up"></a>
    </main>

    <script></script>
    <script></script>
  </body>
</html>
